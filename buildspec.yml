version: 0.2
env:
  parameter-store:
    OAUTHCLIENT_ID: /CodeBuild/GENESYSCLOUD_OAUTHCLIENT_ID
    OAUTHCLIENT_SECRET: /CodeBuild/GENESYSCLOUD_OAUTHCLIENT_SECRET
phases:
  install:
    runtime-versions:
      golang: latest
    commands:
      - sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
      - wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
      - gpg --no-default-keyring --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg --fingerprint
      - echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
      - sudo apt update
      - sudo apt-get install terraform
  pre_build:
    commands:
      - echo "We are in the pre build phase"
  build:
    commands:
      - echo "Entered the build phase..."
      - echo Build started on `date`
      - grep "Welcome" index.html
      - go version
      - uname -a
      - terraform --version
      - echo Client ID $OAUTHCLIENT_ID
      - echo Client Secret $OAUTHCLIENT_SECRET
  post_build:
    commands:
      - echo "We are in the post build phase"


